{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refferall 50 - 50</title>

  <link rel="stylesheet" href="{% static 'users/css/style.css' %}">

  <!-- Phone code css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">

  <!-- Goiogle fornts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rospanoto+Condensed:wght@400;700&family=Yeseva+One&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

</head>

<body>
  <main class="register container">

    <div class="content">

      <h1>Sign Up</h1>
      <p>Fill in the form to get instant access</p>

      <form action="." method="post">

        <div class="form-group">

          <div class="input-wrapper first-name">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required placeholder="John">
          </div>

          <div class="input-wrapper last-name">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required placeholder="Smith">
          </div>

        </div>

        <div class="form-group">
          <div class="input-wrapper email">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required placeholder="sample@gmail.com"
              aria-describedby="emailHelp">
            <p id="emailHelp" class="form-text">Your real email (you will need to verify it)</p>
          </div>

          <div class="input-wrapper phone">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required placeholder="332646917" aria-describedby="phoneHelp">
            <p id="phoneHelp" class="form-text">Your phone number with country code</p>
          </div>
        </div>


        <input type="submit" value="Submit" class="btn cta">

        <p class="form-text login">Already have an account? <a href="#">Login</a></p>

      </form>


    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
  <script>
    const input = document.querySelector("#phone")
    window.intlTelInput(input, {
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
    });
  </script>

</body>

</html>
